<div class="container">

    <div class="company-menu" *ngFor="let company of homeContent">
        <div class="company-menu__info">
            <img src="{{company.companyLogo}}" alt="">
            <span>{{company.companyName | titlecase}}</span>
        </div>
        <div class="cards">
            <div class="card" *ngFor="let card of company.menus">
                <img src="{{card.image}}" alt="">
                <h2>{{card.name}}</h2>
                <span>{{card.description}}</span>
                <span>Qtd: {{card.availableQuantity}}</span>
                <span>R$ {{card.price}}</span>
                <button>Buy</button>
            </div>
        </div>  
    </div>
</div>
